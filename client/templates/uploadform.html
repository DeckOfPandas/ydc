<template name="uploadForm">
  <div class={{alert_class}} id="errorAlert" {{alert_visible}}>
    {{alertMessage}}
  </div>
  {{#if thereIsADocument}}
    {{#with currentUpload}}
      {{#if underOneHundred progress.get}}
        Uploading <b>{{file.name}}</b>:
        <span id="progress">{{progress.get}}%</span>
      {{else}}
        <b>Uploaded: </b>{{file.name}}
      {{/if}}
    {{else}}
      <input id="fileInput" type="file" />
    {{/with}}
  {{/if}}
</template>

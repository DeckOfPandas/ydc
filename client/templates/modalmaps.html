<template name="modalMap">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Course Location</h4>
                </div>

                <div class="modal-body">
                  <div class="map-container">
                    {{#unless geolocationError}}
                      {{> googleMap name="map" options=mapOptions}}
                    {{else}}
                      Geolocation failed: {{geolocationError}}
                    {{/unless}}
                  </div>
                  {{address}}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id='closeMapButton'>Close</button>
                </div>

            </div>
        </div>
    </div>
</template>

<template name='modalDeleteCourse'>

  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Just Checking...</h4>
                </div>

                <div class="modal-body">
                    <H2>Are you sure you want to cancel this booking? You cannot undo this.</H2>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleteCourse">Delete Course</button>
                </div>

            </div>
        </div>
    </div>

</template>

<template name='modalAddCourse'>
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title">Add A New Course Date</h1>
              </div>
              <div class="modal-body">
                      <div class="row" style="padding-top: 50px;">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">

                          <form role='form'>

                              <div class="form-group row">
                                <label for="course" class="col-sm-4 form-control-label">Course:</label>
                                <div class="col-sm-8">
                                  <select class="form-control" id="course">
                                    <option>New Diagnosis</option>
                                    <option>Carbohydrate Counting</option>
                                    <option>Secondary Transfer</option>
                                    <option>Pump Start</option>
                                    <option>Pump Refresher</option>
                                    <option>DAFNE</option>
                                  </select>
                                </div>
                              </div>


                              <div class="form-group row">
                                <label for='startdatetimepicker' class="col-sm-4 form-control-label">Start Date</label>
                                <div class="col-sm-8">
                                  <div class='input-group date' id='startdatetimepicker'>
                                      <input type='text' class="form-control" id='startdate' />
                                      <span class="input-group-addon">
                                          <span class="glyphicon glyphicon-calendar"></span>
                                      </span>
                                  </div>
                                </div>
                            </div>


                              <div class="form-group row">
                                <label for='enddatetimepicker' class="col-sm-4 form-control-label">End Date</label>
                                <div class="col-sm-8">
                                  <div class='input-group date' id='enddatetimepicker'>
                                      <input type='text' class="form-control" id='enddate' />
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                      </span>
                                  </div>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="clinic" class="col-sm-2 form-control-label">Clinic:</label>
                                <div class="col-sm-10">
                                  <select class="form-control" id="clinic">
                                    <option value="ELCH">Evelina London Children's Hospital</option>
                                    <option value="KCH">King's College Hospital</option>
                                    <option value="PRUH">Princess Royal University Hospital</option>
                                    <option value="UHL">University Hospital Lewisham</option>
                                  </select>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="clinic" class="col-sm-4 form-control-label">Address:</label>
                                <div class="col-sm-8">
                                  <div class="input-group" id="addressgroup">
                                    <input class="form-control" type="text" id="address"/>
                                    <span class="input-group-addon">
                                      <span class="glyphicon glyphicon-map-marker"></span>
                                    </span>
                                  </div>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="course_places" class="col-sm-4 form-control-label">Available spaces:</label>
                                <div class="col-sm-8">
                                  <div class="input-group" id="course_places_group">
                                    <input class="form-control" type="text" id="course_places"/>
                                    <span class="input-group-addon">
                                      <span><i class="fa fa-users"></i></span>
                                    </span>
                                  </div>
                                </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal" id='closeMapButton'>Close</button>
                                  <button type="submit" class="btn btn-info">Create New Course</button>
                              </div>
                          </form>
                        </div>
                        <div class="col-md-3"></div>
                      </div>
              </div>
        </div>
    </div>
  </div>

  <script type="text/javascript">
      $(function () { ////using the tsega:bootstrap3-datetimepicker
        $('#startdatetimepicker').datetimepicker({
          format: 'DD MMM YYYY HH:mm'
        });
        $('#enddatetimepicker').datetimepicker({
          format: 'DD MMM YYYY HH:mm',
          useCurrent: false //Important! See issue #1075
        });
        $("#startdatetimepicker").on("dp.change", function (e) {
            $('#enddatetimepicker').data("DateTimePicker").minDate(e.date);
        });
        $("#enddatetimepicker").on("dp.change", function (e) {
            $('#startdatetimepicker').data("DateTimePicker").maxDate(e.date);
        });
      });
  </script>

</template>
